<div class="panel">

  <div class="panel-header">
    <div class="title-group">
      <h2>Work Order Details</h2>
      <p>Specify the dates, name and status for this order</p>
    </div>

    <div class="actions">
      <button class="cancel" (click)="onCancel()">Cancel</button>
      <button class="create" (click)="onCreate()">Create</button>
    </div>
  </div>

  <div class="content">

    <div class="field">
      <label>Work Order Name</label>
      <input type="text" [value]="order?.label" readonly />
    </div>

    <div class="field">
      <label>Status</label>
      <select [value]="order?.status">
        <option value="open">Open</option>
        <option value="in-progress">In progress</option>
        <option value="complete">Complete</option>
        <option value="blocked">Blocked</option>
      </select>
    </div>

    <div class="field">
      <label>End date</label>
      <input type="date" [value]="formatDate(order?.end)" readonly />
    </div>

    <div class="field">
      <label>Start date</label>
      <input type="date" [value]="formatDate(order?.start)" readonly />
    </div>

  </div>
</div>
