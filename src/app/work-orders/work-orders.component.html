<div class="container-fluid worders">
  <!-- HEADER -->
  <div class="header">
    <h1>Work Orders</h1>

    <ng-select
      [(ngModel)]="selectedTimescale"
      class="timescale-select"
      [items]="timescales"
      [searchable]="false"
      bindLabel="label"
      bindValue="value"
      placeholder="Timescale"
    >
    </ng-select>
  </div>

  <!-- MAIN CONTENT -->
  <div class="content">
    <!-- TIMELINE -->
    <div class="timeline-container">
      <app-timeline-schedule
        [timeScale]="selectedTimescale"
        (orderSelected)="onOrderSelected($event)"
      ></app-timeline-schedule>
    </div>

    <!-- DETAILS PANEL -->
    <app-work-order-details
      *ngIf="selectedOrder"
      class="details-container"
      [order]="selectedOrder"
      (close)="closeDetails()"
    ></app-work-order-details>
  </div>
</div>
