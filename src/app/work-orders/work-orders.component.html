<div class="container-fluid worders">
  <div class="col col-12 margin">
    <h1>Work Orders</h1>
    <ng-select
      [(ngModel)]="selectedTimescale"
      class="timescale-select"
      [items]="timescales"
      [searchable]="false"
      bindLabel="label"
      bindValue="value"
      placeholder="Timescale"
    >
    </ng-select>
  </div>
</div>
<app-timeline-schedule [timeScale]="selectedTimescale"></app-timeline-schedule>
